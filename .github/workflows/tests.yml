name: Tests
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  output-test:
    name: Test action outputs
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Install sonar-scanner
        id: install-sonar-scanner
        uses: ./

      - name: SONAR_HOST_URL is set
        shell: bash
        run: |
          [[ $SONAR_HOST_URL == "https://sonarcloud.io" ]]

      - name: sonar-scanner is installed and in PATH
        shell: bash
        run: |
          sonar-scanner --help | grep "INFO: usage: sonar-scanner "

      - name: sonar-scanner-binary output is correct
        shell: bash
        run: |
          ${{ steps.install-sonar-scanner.outputs.sonar-scanner-binary }} --help | grep "INFO: usage: sonar-scanner "

      - name: build-wrapper is installed and in PATH on Windows
        if: runner.os == 'Windows'
        shell: bash
        run: |
          build-wrapper-win-x86-64 --help | grep "build-wrapper, version "

      - name: build-wrapper is installed and in PATH on Linux
        if: runner.os == 'Linux'
        shell: bash
        run: |
          build-wrapper-linux-x86-64 --help | grep "build-wrapper, version "

      - name: build-wrapper is installed and in PATH on macOS
        if: runner.os == 'macOs'
        shell: bash
        run: |
          build-wrapper-macosx-x86-64 --help | grep "build-wrapper, version "

      - name: build-wrapper-binary output is correct
        shell: bash
        run: |
          ${{ steps.install-sonar-scanner.outputs.build-wrapper-binary }} --help |  grep "build-wrapper, version "


          


